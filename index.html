<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumah Tahfidz Saijaan - Tilawati</title>
    <style>
        /* Resetting some defaults */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
        }

        /* Page background and text color */
        body {
            background-color: #fff5f5; /* Warm light background */
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .kepala {
            background-color: #800000;; 
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 4px 6px rgba(240, 0, 0, 0.3);
            margin-bottom: 5px;
        }

        .kepala img {
            width: 50px;
            height: 50px;
            margin-right: 12px;
        }

        .kepala h1 {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0;
        }

        .kepala p {
            font-size: 0.875rem;
            margin: 0;
        }

        /* Header styling */
        footer {
            background-color: #800000;; /* Dominant red color */
            color: white;
            text-align: center;
            padding: 10px 0px;
            box-shadow: 0 4px 6px rgba(240, 0, 0, 0.3);
            margin-bottom: 5px;
        }


        /* Container styling */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        /* List of Jilid links */
        .jilid-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .jilid-list li {
            margin: 15px 0;
        }

        .jilid-list a {
            display: block;
            padding: 20px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #FF4444, #800000);
            box-shadow: 0 4px 6px rgba(240, 0, 0, 0.1);
            border: 2px solid #FF4444;
            text-align: center;
        }

        .jilid-list a:hover {
            background: linear-gradient(135deg, #800000, #FF4444);
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(240, 0, 0, 0.2);
            border-color: #800000;
        }

        .jilid-list a:active {
            transform: translateY(2px);
        }

        /* Footer styling */
        footer {
            background-color: #800000;;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 -4px 6px rgba(240, 0, 0, 0.2);
        }

        footer p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }


            .container {
                padding: 15px;
            }

            .jilid-list a {
                font-size: 1.1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="kepala">
        <img src="img/logo.jpg";>
        <div>
            <h1>Rumah Tahfidz Saijaan</h1>
            <p>Metode Tilawati</p>
        </div>
    </div>

    <div class="container">

            <li><a href="tilawati3.html"><strong>TILAWATI 3</strong></a></li>
            <li><a href="tilawati4.html"><strong>TILAWATI 4</strong></a></li>
            <li><a href="tilawati5.html"><strong>TILAWATI 5</strong></a></li>
            <li><a href="tilawati6.html"><strong>TILAWATI 6</strong></a></li>

        </ul>
    </div>

    <footer>
        <p>2025: Rumah Tahfidz Saijaan</p>
        <p>Jl. Brigjend H. Hasan Basri, Kab. Kotabaru</p>
    </footer>
</body>
</html>
